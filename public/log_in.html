<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户登录 · 投资组合管理系统</title>
  <style>
    :root {
      --primary: #005ce6;
      --bg: #f5f7fa;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, .15);
      --font: "Segoe UI", Roboto, Arial, "PingFang SC", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
    }

    /* 顶部导航 */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 32px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .08);
    }
    .navbar strong {
      font-size: 18px;
      color: var(--primary);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* 遮罩层 */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      z-index: 998;
    }

    /* 登录弹窗 */
    #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px 48px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 999;
      min-width: 320px;
    }
    #loginModal h3 {
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      color: #222;
    }
    #loginModal input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d7e4;
      border-radius: var(--radius);
      font-size: 15px;
    }
    #loginModal input:focus {
      border-color: var(--primary);
      outline: none;
    }
    #loginModal button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s;
    }
    #loginModal button:hover {
      background: #004bb5;
    }
    #loginModal p {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    #loginModal a {
      color: var(--primary);
      text-decoration: none;
    }
    #loginModal a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <strong>投资组合管理系统</strong>
    <div id="authArea">
        <!-- 默认显示登录按钮 -->
        <button onclick="showLoginModal()">登录/注册</button>
    </div>
  </header>

  <div id="overlay"></div>
  <div id="loginModal">
    <h3>登录</h3>
    <div id="errorMessage"></div>
    <div class="form-group">
      <input type="text" id="loginAccount" placeholder="邮箱或手机号" required />
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="密码" required />
    </div>
    <button onclick="handleLogin()">登录</button>
    <p>没有账号？<a href="/register">去注册</a></p>
  </div>

  <script>
   const loginModal = document.getElementById('loginModal');
    const overlay = document.getElementById('overlay');
    const authArea = document.getElementById('authArea');
    const errorMessage = document.getElementById('errorMessage');

    // 页面加载时，默认显示登录按钮
    window.onload = () => {
        // 在未来，这里可以检查本地存储的 token 来判断用户是否已登录
        showLoginModal(); // 为方便测试，页面加载就显示弹窗
    };

    function showLoginModal() {
        loginModal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function hideLoginModal() {
        loginModal.style.display = 'none';
        overlay.style.display = 'none';
        errorMessage.textContent = ''; // 关闭时清空错误信息
    }
    
    // 点击遮罩层也可以关闭弹窗
    overlay.onclick = hideLoginModal;

    async function handleLogin() {
      const account = document.getElementById('loginAccount').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      errorMessage.textContent = ''; // 清空之前的错误信息

      if (!account || !password) {
        errorMessage.textContent = '请输入账号和密码';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account, password })
        });
        const data = await res.json();

        if (res.ok && data.user) {
          // 登录成功
          hideLoginModal();
          authArea.innerHTML = `
            <div class="user-info">
              <span>欢迎, ${data.user.account}</span>
              <img src="${data.user.avatar}" alt="avatar" />
            </div>`;
        } else {
          // 登录失败，显示后端返回的消息
          errorMessage.textContent = data.message;
        }
      } catch (error) {
        errorMessage.textContent = '登录请求失败，请检查网络或联系管理员。';
      }
    }
  </script>
</body>
</html>
