<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login · Portfolio Management System</title>
  <style>
    :root {
      --primary: #005ce6;
      --bg: #f5f7fa;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, .15);
      --font: "Segoe UI", Roboto, Arial, "PingFang SC", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
    }

    /* 顶部导航 */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 32px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .08);
    }
    .navbar strong {
      font-size: 18px;
      color: var(--primary);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* 遮罩层 */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      z-index: 998;
    }

    /* 登录弹窗 */
    #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px 48px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 999;
      min-width: 320px;
    }
    #loginModal h3 {
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      color: #222;
    }
    #loginModal input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d7e4;
      border-radius: var(--radius);
      font-size: 15px;
    }
    #loginModal input:focus {
      border-color: var(--primary);
      outline: none;
    }
    #loginModal button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s;
    }
    #loginModal button:hover {
      background: #004bb5;
    }
    #loginModal p {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    #loginModal a {
      color: var(--primary);
      text-decoration: none;
    }
    #loginModal a:hover {
      text-decoration: underline;
    }

    
    
  </style>
</head>

<body>
  <header class="navbar">
    <strong>Portfolio Management System</strong>
    <div id="authArea">
        <!-- Default: show login button -->
        <button onclick="showLoginModal()">Login / Register</button>
    </div>
  </header>

  <div id="overlay"></div>
  <div id="loginModal">
    <h3>Login</h3>
    <div id="errorMessage"></div>
    <div class="form-group">
      <input type="text" id="loginAccount" placeholder="Email or Phone" required />
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="Password" required />
    </div>
    <div class="form-group" style="display: flex; align-items: center; justify-content: flex-start; gap: 4px; margin-bottom: 20px;">
      <input type="checkbox" id="rememberMe" style="width: 16px; height: 16px; accent-color: #005ce6; margin: 0;" />
      <label for="rememberMe" style="font-size: 14px; font-weight: 500; cursor: pointer;">Remember Me</label>
    </div>

    <button onclick="handleLogin()">Login</button>
    <p>No account? <a href="/register">Register</a></p>
  </div>

  <script>
    const loginModal = document.getElementById('loginModal');
    const overlay = document.getElementById('overlay');
    const authArea = document.getElementById('authArea');
    const errorMessage = document.getElementById('errorMessage');
    const loginAccountInput = document.getElementById('loginAccount');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    // --- Inactivity timeout ---
    let inactivityTimer;
    const INACTIVITY_TIMEOUT = 1 * 60 * 1000;
    const userActivityEvents = ['mousemove', 'mousedown', 'keydown', 'scroll', 'touchstart'];

    function logoutDueToInactivity() {
      authArea.innerHTML = `<button onclick="showLoginModal()">Login / Register</button>`;
      errorMessage.textContent = 'You have been inactive for a long time. Please log in again.';
      document.getElementById('loginPassword').value = '';
      showLoginModal();
      userActivityEvents.forEach(event => {
        window.removeEventListener(event, resetInactivityTimer, true);
      });
      if (!rememberMeCheckbox.checked) {
        loginAccountInput.value = '';
        document.getElementById('loginPassword').value = '';
      }
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(logoutDueToInactivity, INACTIVITY_TIMEOUT);
    }

    function startWatchingInactivity() {
      userActivityEvents.forEach(event => {
        window.addEventListener(event, resetInactivityTimer, true);
      });
      resetInactivityTimer();
    }

    // --- 页面加载逻辑 ---
    window.onload = () => {
        // 修改点：检查本地存储中是否有记住的账号
        const savedAccount = localStorage.getItem('rememberedAccount');
        if (savedAccount) {
            loginAccountInput.value = savedAccount;
            rememberMeCheckbox.checked = true;
        }

        showLoginModal();
    };


    function showLoginModal() {
        loginModal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function hideLoginModal() {
        loginModal.style.display = 'none';
        overlay.style.display = 'none';
        errorMessage.textContent = '';
    }
    
    overlay.onclick = hideLoginModal;


    async function handleLogin() {
      // 修改点：获取账号、密码和“记住我”复选框的状态
      const account = loginAccountInput.value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const rememberMe = rememberMeCheckbox.checked;
      errorMessage.textContent = '';

      if (!account || !password) {
        errorMessage.textContent = 'Please enter account and password';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account, password })
        });
        const data = await res.json();

        if (res.ok && data.user) {
          hideLoginModal();
          authArea.innerHTML = `
            <div class="user-info">
              <span>Welcome, ${data.user.account}</span>
              <img src="${data.user.avatar}" alt="avatar" />
            </div>`;
          if (rememberMe) {
            localStorage.setItem('rememberedAccount', account);
          } else {
            localStorage.removeItem('rememberedAccount');
          }
          startWatchingInactivity();
        } else {
          errorMessage.textContent = data.message;
        }
      } catch (error) {
        errorMessage.textContent = 'Login request failed. Please check your network or contact the administrator.';
      }
    }
  </script>
