<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // 检查用户登录状态
    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const userToken = localStorage.getItem('userToken');
      
      if (isLoggedIn && userToken) {
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', function() {
      checkLoginStatus();
    });
  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 text-gray-800 min-h-screen">
  <!-- 顶部导航 -->
  <header class="bg-white shadow h-16 px-6 flex justify-between items-center sticky top-0 z-50">
    <!-- Left: Logo and platform name -->
    <a href="index.html" class="flex items-center space-x-4 group cursor-pointer select-none">
      <!-- Logo icon -->
      <svg class="w-9 h-9 text-blue-400 group-hover:text-blue-600 transition" fill="none" stroke="currentColor"
        stroke-width="2" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="13" stroke="currentColor" stroke-width="2" fill="#e0f2fe" />
        <path d="M10 20c2-4 10-4 12 0" stroke="#38bdf8" stroke-width="2" fill="none" />
        <path d="M16 10v8" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
        <circle cx="16" cy="10" r="2" fill="#2563eb" />
      </svg>
      <span class="text-2xl font-extrabold text-blue-400 group-hover:text-blue-600 tracking-wide transition leading-none"
        style="letter-spacing: 1px;">
        Future Assets
      </span>
    </a>
  </header>

  <!-- 登录内容 -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">登录</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">邮箱或手机号</label>
          <input type="text" id="loginAccount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入邮箱或手机号" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
          <input type="password" id="loginPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="请输入密码" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
          登录
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>没有账号？<a href="register.html" class="text-blue-500 hover:text-blue-600">去注册</a></p>
      </div>
    </div>
  </div>

  <script>
    // 登录表单提交
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      login();
    });

    function login() {
      const account = document.getElementById('loginAccount').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      if (!account || !password) {
        alert('请输入账号和密码');
        return;
      }
      // 模拟登录成功，设置登录状态
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userToken', 'mock-token-' + Date.now());
      localStorage.setItem('userAccount', account);
      
      alert('登录成功！');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
