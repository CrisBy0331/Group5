<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>注册 · 投资组合管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #005ce6;
      --danger: #e74c3c;
      --bg: #f5f7fa;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --font: "Segoe UI", Roboto, Arial, "PingFang SC", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 48px 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #222;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #d0d7e4;
      border-radius: var(--radius);
      font-size: 15px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #004bb5;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div id="errorMessage"></div>
      <div class="form-group">
        <label for="regAccount">Account</label>
        <input type="text" id="regAccount" placeholder="Email or Phone" required />
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="At least 8 characters" minlength="8" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Please re-enter password" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="footer">Already have an account? <a href="/">Login</a></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = ''; // Clear previous error

      const account = document.getElementById('regAccount').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      // --- Frontend validation ---
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(account) && !/^1[3-9]\d{9}$/.test(account)) {
        errorMessage.textContent = 'Please enter a valid email or phone number';
        return;
      }
      if (password.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters';
        return;
      }
      if (password !== confirm) {
        errorMessage.textContent = 'Passwords do not match';
        return;
      }

      // Send registration request (no avatar)
      try {
        const registerRes = await fetch('http://localhost:3000/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account, password })
        });
        const registerData = await registerRes.json();

        if (registerRes.ok) {
          alert('Registration successful! Redirecting to login page.');
          window.location.href = '/'; // Redirect to login
        } else {
          // Show error from backend
          errorMessage.textContent = registerData.message;
        }
      } catch (error) {
        errorMessage.textContent = 'Request failed, please check your network connection.';
      }
    });
  </script>
</body>
</html>
