<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>持仓管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 text-gray-800 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow h-16 px-6 flex justify-between items-center sticky top-0 z-50">
        <!-- Left: Logo and platform name -->
        <a href="index.html" class="flex items-center space-x-4 group cursor-pointer select-none">
            <!-- Logo icon -->
            <svg class="w-9 h-9 text-blue-400 group-hover:text-blue-600 transition" fill="none" stroke="currentColor"
                stroke-width="2" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="13" stroke="currentColor" stroke-width="2" fill="#e0f2fe" />
                <path d="M10 20c2-4 10-4 12 0" stroke="#38bdf8" stroke-width="2" fill="none" />
                <path d="M16 10v8" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                <circle cx="16" cy="10" r="2" fill="#2563eb" />
            </svg>
            <span class="text-2xl font-extrabold text-blue-400 group-hover:text-blue-600 tracking-wide transition leading-none"
                style="letter-spacing: 1px;">
                Future Assets
            </span>
        </a>
        <!-- Right: Test User Info -->
        <div class="flex items-center space-x-4">
            <div class="text-gray-700 font-medium">Test User (ID: 2)</div>
        </div>
    </header>

    <!-- 页面布局 -->
    <div class="flex">
        <!-- 左侧导航栏 -->
        <aside id="sidebar" class="w-48 bg-white shadow min-h-screen p-3 flex flex-col items-center transition-all duration-300 hidden md:flex fixed top-16 left-0 z-40">
            <button id="sidebarToggle" class="mb-6 p-2 rounded hover:bg-blue-100 transition self-end" onclick="toggleSidebar()">
                <svg id="sidebarToggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" /></svg>
            </button>
            <nav class="space-y-4 flex flex-col items-center w-full mt-20">
                <a href="index.html"
                    class="flex flex-col items-center justify-center px-2 py-2 rounded hover:bg-blue-50 transition text-gray-700 hover:text-blue-500 sidebar-link" data-i18n="dashboard">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span class="sidebar-text mt-1 text-center">Dashboard</span>
                </a>
                <a href="detail.html"
                    class="flex flex-col items-center justify-center px-2 py-2 rounded hover:bg-blue-50 transition text-gray-700 hover:text-blue-500 sidebar-link" data-i18n="allocation">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 2v10l6 6"/></svg>
                    <span class="sidebar-text mt-1 text-center">Position Details</span>
                </a>
                <a href="management.html"
                    class="flex flex-col items-center justify-center px-2 py-2 rounded hover:bg-blue-50 transition text-blue-500 font-semibold sidebar-link" data-i18n="positions">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="13" rx="2"/><path d="M16 3v4M8 3v4"/></svg>
                    <span class="sidebar-text mt-1 text-center">Position Management</span>
                </a>
            </nav>
        </aside>

        <!-- 右侧内容区域 -->
        <main id="mainContent" class="flex-1 p-6 pt-6 md:ml-48 transition-all duration-300">
            <!-- 页面标题 -->
            <h2 class="text-2xl font-bold text-gray-700 mb-6">Position Management</h2>
            
            <!-- 头部信息卡片 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-chart-line text-blue-500 mr-3"></i>
                    持仓管理
                </h3>
                <p class="text-gray-600">简洁高效的持仓管理系统 - 测试模式</p>
            </div>

            <!-- 持仓列表 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">持仓列表</h3>
                    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-medium transition duration-200 flex items-center space-x-2" onclick="buyAsset()">
                        <i class="fas fa-plus"></i>
                        <span>买入资产</span>
                    </button>
                </div>

                <!-- 搜索栏 -->
                <div class="flex gap-4 mb-6">
                    <input type="text" id="searchInput" placeholder="搜索股票代码或名称..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition duration-200 flex items-center space-x-2" onclick="filterPortfolio()">
                        <i class="fas fa-search"></i>
                        <span>搜索</span>
                    </button>
                </div>

                <!-- 持仓表格 -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200">
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">代码</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">名称</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">类型</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">持有量</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">成本价</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700 text-sm">操作</th>
                            </tr>
                        </thead>
                        <tbody id="portfolioTableBody">
                            <!-- 数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Portfolio data will be loaded from backend
        let portfolioData = [];
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Use test user ID 2 (which has the generated test data)
        function getCurrentUserId() {
            return '2'; // Fixed to test user with data
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioData();
        });

        // Load portfolio data from backend
        async function loadPortfolioData() {
            try {
                const userId = getCurrentUserId();
                console.log('Loading portfolio data for user:', userId);
                const response = await fetch(`${API_BASE_URL}/holdings/${userId}`);
                if (response.ok) {
                    portfolioData = await response.json();
                    console.log('Portfolio data loaded:', portfolioData);
                    renderPortfolioTable();
                } else {
                    console.error('Failed to load portfolio data, status:', response.status);
                    portfolioData = [];
                    renderPortfolioTable();
                }
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                portfolioData = [];
                renderPortfolioTable();
            }
        }

        // 渲染持仓表格
        function renderPortfolioTable() {
            const tbody = document.getElementById('portfolioTableBody');
            tbody.innerHTML = '';

            if (portfolioData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500 italic">暂无持仓数据</td></tr>';
                return;
            }

            portfolioData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200';
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-800">${item.ticker}</td>
                    <td class="py-3 px-4 text-sm text-gray-800 font-medium">${item.name}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${item.type}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${item.quantity.toLocaleString()}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">¥${item.buyin_price.toFixed(2)}</td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs font-medium transition duration-200" onclick="buyMore('${item.ticker}', '${item.type}', '${item.name}')">
                                <i class="fas fa-plus mr-1"></i>买入
                            </button>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs font-medium transition duration-200" onclick="sellAsset('${item.ticker}', ${item.quantity})">
                                <i class="fas fa-minus mr-1"></i>卖出
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 买入新资产
        async function buyAsset() {
            const ticker = prompt('请输入资产代码：');
            if (!ticker) return;
            
            const name = prompt('请输入资产名称：');
            if (!name) return;
            
            const type = prompt('请输入资产类型 (stock/bond/fund/gold/currency)：', 'stock');
            if (!type || !['stock', 'bond', 'fund', 'gold', 'currency'].includes(type)) {
                alert('资产类型必须是: stock, bond, fund, gold, 或 currency');
                return;
            }
            
            const quantity = parseInt(prompt('请输入买入数量：'));
            if (!quantity || quantity <= 0) {
                alert('数量必须是正数');
                return;
            }
            
            const price = parseFloat(prompt('请输入买入价格：'));
            if (!price || price <= 0) {
                alert('价格必须是正数');
                return;
            }
            
            try {
                const userId = getCurrentUserId();
                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        type: type,
                        name: name,
                        price: price,
                        quantity: quantity
                    }),
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    loadPortfolioData(); // Reload data
                } else {
                    alert('买入失败: ' + result.message);
                }
            } catch (error) {
                console.error('Error buying asset:', error);
                alert('买入时发生错误');
            }
        }

        // 买入更多现有资产
        async function buyMore(ticker, type, name) {
            const quantity = parseInt(prompt('请输入买入数量：'));
            if (!quantity || quantity <= 0) {
                alert('数量必须是正数');
                return;
            }
            
            const price = parseFloat(prompt('请输入买入价格：'));
            if (!price || price <= 0) {
                alert('价格必须是正数');
                return;
            }
            
            try {
                const userId = getCurrentUserId();
                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        type: type,
                        name: name,
                        price: price,
                        quantity: quantity
                    }),
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert(`买入成功! ${result.message}`);
                    loadPortfolioData(); // Reload data
                } else {
                    alert('买入失败: ' + result.message);
                }
            } catch (error) {
                console.error('Error buying more:', error);
                alert('买入时发生错误');
            }
        }

        // 卖出资产
        async function sellAsset(ticker, maxQuantity) {
            const quantity = parseInt(prompt(`请输入卖出数量（最大${maxQuantity}）：`));
            if (!quantity || quantity <= 0) {
                alert('数量必须是正数');
                return;
            }
            
            if (quantity > maxQuantity) {
                alert('卖出数量不能超过持有数量');
                return;
            }
            
            try {
                const userId = getCurrentUserId();
                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/sell`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ticker: ticker,
                        quantity: quantity
                    }),
                });
                
                const result = await response.json();
                if (response.ok) {
                    alert(`卖出成功! ${result.message}`);
                    loadPortfolioData(); // Reload data
                } else {
                    alert('卖出失败: ' + result.message);
                }
            } catch (error) {
                console.error('Error selling asset:', error);
                alert('卖出时发生错误');
            }
        }

        // 搜索功能
        function filterPortfolio() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('portfolioTableBody');
            const rows = tbody.getElementsByTagName('tr');

            for (let row of rows) {
                const ticker = row.cells[0]?.textContent.toLowerCase() || '';
                const name = row.cells[1]?.textContent.toLowerCase() || '';
                if (ticker.includes(searchTerm) || name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterPortfolio();
            }
        });

        // 侧边栏收起/展开功能
        let sidebarCollapsed = false;
        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('mainContent');
            const texts = sidebar.querySelectorAll('.sidebar-text');
            if (sidebarCollapsed) {
                sidebar.classList.remove('w-48');
                sidebar.classList.add('w-16');
                main.classList.remove('md:ml-48');
                main.classList.add('md:ml-16');
                texts.forEach(t => t.classList.add('hidden'));
                document.getElementById('sidebarToggleIcon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />';
            } else {
                sidebar.classList.remove('w-16');
                sidebar.classList.add('w-48');
                main.classList.remove('md:ml-16');
                main.classList.add('md:ml-48');
                texts.forEach(t => t.classList.remove('hidden'));
                document.getElementById('sidebarToggleIcon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />';
            }
        }
    </script>
</body>
</html>
