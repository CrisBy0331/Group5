<!DOCTYPE html>

<script>
    // 检查用户登录状态
    function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const userToken = localStorage.getItem('userToken');

        if (!isLoggedIn || !userToken) {
            window.location.href = 'log_in.html';
            return false;
        }
        updateUserArea();
        return true;
    }

    // 更新用户区域显示
    function updateUserArea() {
        const userAccount = localStorage.getItem('userAccount');
        const userArea = document.getElementById('userArea');

        if (userAccount) {
            userArea.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="text-gray-700 font-medium">${userAccount}</span>
                        <button onclick="logout()" 
                            class="text-red-500 hover:text-red-600 text-sm font-medium bg-transparent px-3 py-1 rounded border border-red-300 hover:border-red-400 transition">
                            Logout
                        </button>
                    </div>
                `;
        } else {
            userArea.innerHTML = `
                    <a href="log_in.html" class="text-blue-500 hover:text-blue-600 text-lg font-bold bg-transparent px-4 py-2 rounded transition">
                        Login
                    </a>
                `;
        }
    }

    // 登出功能
    function logout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userToken');
        localStorage.removeItem('userAccount');
        window.location.href = 'log_in.html';
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', function () {
        checkLoginStatus();
    });
</script>

    <script>
        // Portfolio data will be loaded from backend
        let portfolioData = [];
        const API_BASE_URL = 'http://localhost:3000/api';

        // Custom Modal System
        let currentPromptResolver = null;
        let currentBuyAssetResolver = null;
        let currentSellAssetResolver = null;

        // Custom Alert Function
        function showAlert(message, type = 'info') {
            const modal = document.getElementById('alertModal');
            const content = document.getElementById('alertModalContent');
            const messageEl = document.getElementById('alertMessage');
            const icon = content.querySelector('i');
            const iconContainer = content.querySelector('.w-10');
            
            messageEl.textContent = message;
            
            // Set icon and color based on type
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-triangle text-red-500';
                iconContainer.className = 'w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3';
            } else if (type === 'success') {
                icon.className = 'fas fa-check-circle text-green-500';
                iconContainer.className = 'w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3';
            } else {
                icon.className = 'fas fa-info-circle text-blue-500';
                iconContainer.className = 'w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3';
            }
            
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.add('scale-100'), 10);
        }

        function closeAlertModal() {
            const modal = document.getElementById('alertModal');
            const content = document.getElementById('alertModalContent');
            content.classList.remove('scale-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // Custom Prompt Function
        function showPrompt(message, title = '输入信息', defaultValue = '') {
            return new Promise((resolve) => {
                currentPromptResolver = resolve;
                
                const modal = document.getElementById('promptModal');
                const content = document.getElementById('promptModalContent');
                const titleEl = document.getElementById('promptTitle');
                const messageEl = document.getElementById('promptMessage');
                const input = document.getElementById('promptInput');
                
                titleEl.textContent = title;
                messageEl.textContent = message;
                input.value = defaultValue;
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.add('scale-100');
                    input.focus();
                }, 10);
            });
        }

        function closePromptModal(confirmed) {
            const modal = document.getElementById('promptModal');
            const content = document.getElementById('promptModalContent');
            const input = document.getElementById('promptInput');
            
            content.classList.remove('scale-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
            
            if (currentPromptResolver) {
                currentPromptResolver(confirmed ? input.value : null);
                currentPromptResolver = null;
            }
        }

        // Custom Buy Asset Modal
        function showBuyAssetModal(isNewAsset = true, ticker = '', type = 'stock', name = '') {
            return new Promise((resolve) => {
                currentBuyAssetResolver = resolve;
                
                const modal = document.getElementById('buyAssetModal');
                const content = document.getElementById('buyAssetModalContent');
                const title = document.getElementById('buyAssetTitle');
                const tickerInput = document.getElementById('buyTicker');
                const nameInput = document.getElementById('buyName');
                const typeSelect = document.getElementById('buyType');
                const quantityInput = document.getElementById('buyQuantity');
                const priceInput = document.getElementById('buyPrice');
                
                title.textContent = isNewAsset ? '买入资产' : '买入更多';
                
                // Pre-fill fields if provided
                tickerInput.value = ticker;
                nameInput.value = name;
                typeSelect.value = type;
                quantityInput.value = '';
                priceInput.value = '';
                
                // Disable ticker/name/type inputs if buying more of existing asset
                tickerInput.disabled = !isNewAsset;
                nameInput.disabled = !isNewAsset;
                typeSelect.disabled = !isNewAsset;
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.add('scale-100');
                    quantityInput.focus();
                }, 10);
            });
        }

        function closeBuyAssetModal(confirmed) {
            const modal = document.getElementById('buyAssetModal');
            const content = document.getElementById('buyAssetModalContent');
            
            content.classList.remove('scale-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
            
            if (currentBuyAssetResolver) {
                if (confirmed) {
                    const ticker = document.getElementById('buyTicker').value.trim();
                    const name = document.getElementById('buyName').value.trim();
                    const type = document.getElementById('buyType').value;
                    const quantity = parseInt(document.getElementById('buyQuantity').value);
                    const priceInput = document.getElementById('buyPrice').value.trim();
                    const price = priceInput !== '' ? parseFloat(priceInput) : null;
                    
                    currentBuyAssetResolver({
                        ticker,
                        name,
                        type,
                        quantity,
                        price
                    });
                } else {
                    currentBuyAssetResolver(null);
                }
                currentBuyAssetResolver = null;
            }
            
            // Re-enable all inputs
            document.getElementById('buyTicker').disabled = false;
            document.getElementById('buyName').disabled = false;
            document.getElementById('buyType').disabled = false;
        }

        // Custom Sell Asset Modal
        function showSellAssetModal(ticker, maxQuantity) {
            return new Promise((resolve) => {
                currentSellAssetResolver = resolve;
                
                const modal = document.getElementById('sellAssetModal');
                const content = document.getElementById('sellAssetModalContent');
                const tickerDisplay = document.getElementById('sellTickerDisplay');
                const quantityInput = document.getElementById('sellQuantity');
                const priceInput = document.getElementById('sellPrice');
                const maxQuantityText = document.getElementById('sellMaxQuantity');
                
                tickerDisplay.textContent = ticker;
                quantityInput.value = '';
                priceInput.value = '';
                quantityInput.max = maxQuantity;
                maxQuantityText.textContent = `最大可卖出: ${maxQuantity.toLocaleString()}`;
                
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.add('scale-100');
                    quantityInput.focus();
                }, 10);
            });
        }

        function closeSellAssetModal(confirmed) {
            const modal = document.getElementById('sellAssetModal');
            const content = document.getElementById('sellAssetModalContent');
            
            content.classList.remove('scale-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
            
            if (currentSellAssetResolver) {
                if (confirmed) {
                    const quantity = parseInt(document.getElementById('sellQuantity').value);
                    const priceInput = document.getElementById('sellPrice').value.trim();
                    const price = priceInput !== '' ? parseFloat(priceInput) : null;
                    
                    currentSellAssetResolver({
                        quantity,
                        price
                    });
                } else {
                    currentSellAssetResolver(null);
                }
                currentSellAssetResolver = null;
            }
        }

        // Handle Enter key for modals
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('promptModal').classList.contains('hidden')) {
                    closePromptModal(true);
                } else if (!document.getElementById('buyAssetModal').classList.contains('hidden')) {
                    closeBuyAssetModal(true);
                } else if (!document.getElementById('sellAssetModal').classList.contains('hidden')) {
                    closeSellAssetModal(true);
                }
            } else if (e.key === 'Escape') {
                if (!document.getElementById('alertModal').classList.contains('hidden')) {
                    closeAlertModal();
                } else if (!document.getElementById('promptModal').classList.contains('hidden')) {
                    closePromptModal(false);
                } else if (!document.getElementById('buyAssetModal').classList.contains('hidden')) {
                    closeBuyAssetModal(false);
                } else if (!document.getElementById('sellAssetModal').classList.contains('hidden')) {
                    closeSellAssetModal(false);
                }
            }
        });

        // Use test user ID 2 (which has the generated test data)
        function getCurrentUserId() {
            return '2'; // Fixed to test user with data
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            loadPortfolioData();
        });

        // Load portfolio data from backend
        async function loadPortfolioData() {
            try {
                const userId = getCurrentUserId();
                console.log('Loading portfolio data for user:', userId);
                const response = await fetch(`${API_BASE_URL}/holdings/${userId}`);
                if (response.ok) {
                    portfolioData = await response.json();
                    console.log('Portfolio data loaded:', portfolioData);
                    renderPortfolioTable();
                } else {
                    console.error('Failed to load portfolio data, status:', response.status);
                    portfolioData = [];
                    renderPortfolioTable();
                }
            } catch (error) {
                console.error('Error loading portfolio data:', error);
                portfolioData = [];
                renderPortfolioTable();
            }
        }

        // 渲染持仓表格
        function renderPortfolioTable() {
            const tbody = document.getElementById('portfolioTableBody');
            tbody.innerHTML = '';

            if (portfolioData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500 italic">暂无持仓数据</td></tr>';
                return;
            }

            portfolioData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100 hover:bg-gray-50 transition-colors duration-200';
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-800">${item.ticker}</td>
                    <td class="py-3 px-4 text-sm text-gray-800 font-medium">${item.name}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${item.type}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">${item.quantity.toLocaleString()}</td>
                    <td class="py-3 px-4 text-sm text-gray-800">¥${item.buyin_price.toFixed(2)}</td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-xs font-medium transition duration-200" onclick="buyMore('${item.ticker}', '${item.type}', '${item.name}')">
                                <i class="fas fa-plus mr-1"></i>买入
                            </button>
                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs font-medium transition duration-200" onclick="sellAsset('${item.ticker}', ${item.quantity})">
                                <i class="fas fa-minus mr-1"></i>卖出
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 买入新资产
        async function buyAsset() {
            try {
                const assetData = await showBuyAssetModal(true);
                if (!assetData) return; // User cancelled
                
                // Validate inputs
                if (!assetData.ticker || !assetData.name || !assetData.quantity) {
                    showAlert('请填写所有必需字段', 'error');
                    return;
                }
                
                if (assetData.quantity <= 0) {
                    showAlert('数量必须是正数', 'error');
                    return;
                }
                
                if (assetData.price !== null && assetData.price <= 0) {
                    showAlert('价格必须是正数', 'error');
                    return;
                }

                const userId = getCurrentUserId();
                const requestBody = {
                    ticker: assetData.ticker,
                    type: assetData.type,
                    name: assetData.name,
                    quantity: assetData.quantity
                };
                
                // Only include price if it was provided
                if (assetData.price !== null) {
                    requestBody.price = assetData.price;
                }

                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const result = await response.json();
                if (response.ok) {
                    const priceUsed = result.used_price ? ` (价格: ¥${result.used_price.toFixed(2)})` : '';
                    showAlert(result.message + priceUsed, 'success');
                    loadPortfolioData(); // Reload data
                } else {
                    showAlert('买入失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error buying asset:', error);
                showAlert('买入时发生错误', 'error');
            }
        }

        // 买入更多现有资产
        async function buyMore(ticker, type, name) {
            try {
                const assetData = await showBuyAssetModal(false, ticker, type, name);
                if (!assetData) return; // User cancelled
                
                // Validate inputs
                if (!assetData.quantity) {
                    showAlert('请填写购买数量', 'error');
                    return;
                }
                
                if (assetData.quantity <= 0) {
                    showAlert('数量必须是正数', 'error');
                    return;
                }
                
                if (assetData.price !== null && assetData.price <= 0) {
                    showAlert('价格必须是正数', 'error');
                    return;
                }

                const userId = getCurrentUserId();
                const requestBody = {
                    ticker: ticker,
                    type: type,
                    name: name,
                    quantity: assetData.quantity
                };
                
                // Only include price if it was provided
                if (assetData.price !== null) {
                    requestBody.price = assetData.price;
                }

                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/buy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const result = await response.json();
                if (response.ok) {
                    const priceUsed = result.used_price ? ` (价格: ¥${result.used_price.toFixed(2)})` : '';
                    showAlert(`买入成功! ${result.message}${priceUsed}`, 'success');
                    loadPortfolioData(); // Reload data
                } else {
                    showAlert('买入失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error buying more:', error);
                showAlert('买入时发生错误', 'error');
            }
        }

        // 卖出资产
        async function sellAsset(ticker, maxQuantity) {
            try {
                const sellData = await showSellAssetModal(ticker, maxQuantity);
                if (!sellData) return; // User cancelled
                
                // Validate inputs
                if (!sellData.quantity) {
                    showAlert('请填写卖出数量', 'error');
                    return;
                }
                
                if (sellData.quantity <= 0) {
                    showAlert('数量必须是正数', 'error');
                    return;
                }

                if (sellData.quantity > maxQuantity) {
                    showAlert('卖出数量不能超过持有数量', 'error');
                    return;
                }
                
                if (sellData.price !== null && sellData.price <= 0) {
                    showAlert('价格必须是正数', 'error');
                    return;
                }

                const userId = getCurrentUserId();
                const requestBody = {
                    ticker: ticker,
                    quantity: sellData.quantity
                };
                
                // Only include price if it was provided
                if (sellData.price !== null) {
                    requestBody.price = sellData.price;
                }

                const response = await fetch(`${API_BASE_URL}/holdings/${userId}/sell`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const result = await response.json();
                if (response.ok) {
                    const sellDetails = result.sell_price && result.sell_value ? 
                        ` (价格: ¥${result.sell_price.toFixed(2)}, 总价值: ¥${result.sell_value.toFixed(2)})` : '';
                    showAlert(`卖出成功! ${result.message}${sellDetails}`, 'success');
                    loadPortfolioData(); // Reload data
                } else {
                    showAlert('卖出失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error selling asset:', error);
                showAlert('卖出时发生错误', 'error');
            }
        }

        // 搜索功能
        function filterPortfolio() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('portfolioTableBody');
            const rows = tbody.getElementsByTagName('tr');

            for (let row of rows) {
                const ticker = row.cells[0]?.textContent.toLowerCase() || '';
                const name = row.cells[1]?.textContent.toLowerCase() || '';
                if (ticker.includes(searchTerm) || name.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                filterPortfolio();
            }
        });

        // 侧边栏收起/展开功能
        let sidebarCollapsed = false;
        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('mainContent');
            const texts = sidebar.querySelectorAll('.sidebar-text');
            if (sidebarCollapsed) {
                sidebar.classList.remove('w-48');
                sidebar.classList.add('w-16');
                main.classList.remove('md:ml-48');
                main.classList.add('md:ml-16');
                texts.forEach(t => t.classList.add('hidden'));
                document.getElementById('sidebarToggleIcon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />';
            } else {
                sidebar.classList.remove('w-16');
                sidebar.classList.add('w-48');
                main.classList.remove('md:ml-16');
                main.classList.add('md:ml-48');
                texts.forEach(t => t.classList.remove('hidden'));
                document.getElementById('sidebarToggleIcon').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5" />';
            }
        }
    </script>
</body>
