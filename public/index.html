<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>用户登录 · 投资组合管理系统</title>
  <style>
    :root {
      --primary: #005ce6;
      --bg: #f5f7fa;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0, 0, 0, .15);
      --font: "Segoe UI", Roboto, Arial, "PingFang SC", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
    }

    /* 顶部导航 */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 32px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .08);
    }
    .navbar strong {
      font-size: 18px;
      color: var(--primary);
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* 遮罩层 */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      z-index: 998;
    }

    /* 登录弹窗 */
    #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px 48px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 999;
      min-width: 320px;
    }
    #loginModal h3 {
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      color: #222;
    }
    #loginModal input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1px solid #d0d7e4;
      border-radius: var(--radius);
      font-size: 15px;
    }
    #loginModal input:focus {
      border-color: var(--primary);
      outline: none;
    }
    #loginModal button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s;
    }
    #loginModal button:hover {
      background: #004bb5;
    }
    #loginModal p {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    #loginModal a {
      color: var(--primary);
      text-decoration: none;
    }
    #loginModal a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- 顶部导航 -->
  <header class="navbar">
    <strong>投资组合管理系统</strong>
    <div id="authArea"></div>
  </header>

  <!-- 遮罩层 & 弹窗 -->
  <div id="overlay"></div>
  <div id="loginModal">
    <h3>登录</h3>
    <input type="text" id="loginAccount" placeholder="邮箱或手机号" />
    <input type="password" id="loginPassword" placeholder="密码" />
    <button onclick="login()">登录</button>
    <p>没有账号？<a href="register.html">去注册</a></p>
  </div>

  <script>
    /* 功能逻辑保持原样，仅格式化 */
    window.onload = () => {
      document.getElementById('loginModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    };

    function login() {
      const account = document.getElementById('loginAccount').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      if (!account || !password) {
        alert('请输入账号和密码');
        return;
      }
      // 模拟登录成功
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('authArea').innerHTML = `
        <div class="user-info">
          <span>${account}</span>
          <!-- 如头像仍加载失败，可换成本地图片 -->
          <img src="https://via.placeholder.com/32" alt="avatar" />
        </div>`;
    }
  </script>
</body>
</html>
